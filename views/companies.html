<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Company</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="icon" href="/images/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/companies.css">
    
        <script src="./scripts/companies.js"> </script>
    </head>
    <body>

        <header>
            <div><a href="index.html">
                <img src="/images/logo_transparent.png" alt="Logo">
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Job Listings</a></li>
                        <li><a href="#">Job Seekers</a></li>
                        <li><a href="#">Employers</a></li>
                        <button id="signOut">Sign Out</button>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">

        <!-- Modal -->
        <div class="modal fade" id="addsuccess" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Congratulations</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                    <div class="modal-body">
                        <p>Think you, your company is added.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalclose" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="centerContent">

            <div id="listPane">
                <div>
                    <div>
                        <label for="companyname">Company Name: </label>
                        <input type="text" id = "companyname" required>
                        <p class="nameWarning" style="color: red;">Not a valid company name</p>
                    </div>
                        <label for="desc">Description: </label>
                        <textarea id = "desc" ></textarea>
                    <div>
                    <label for="industry">Industry: </label>
                        <select id="industry">
                            <option value="Finance">Finance</option>
                            <option value="Medical">Medical</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Information">Information</option>
                            <option value="Catering">Catering</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Customer Service">Customer Service</option>
                        </select>
                    </div>
                    <div>
                        <label for="streetno">Street No: </label>
                        <input type="text" id = "streetno" >
                        <p class="streetnowarn"></p>
                    </div>
                    <div>
                        <label for="street">Street: </label>
                        <input type="text" id = "street" >
                    </div>
                    <div>
                        <label for="city">City: </label>
                        <input type="text" id = "city" >
                    </div>
                    <div>
                        <label for="province">Province: </label>
                        <select id="province">
                            <option value="Alberta">Alberta</option>
                            <option value="British Columbia">British Columbia</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="New Brunswick">New Brunswick</option>
                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Prince Edward Island">Prince Edward Island</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Saskatchewa">Saskatchewa</option>
                        </select>
                    </div>
                    <div>
                        <label for="postcode">Postcode: </label>
                        <input type="text" id = "postcode" >
                        <p class="postalCodeWarning">Not a valid postal code</p>
                    </div>
                    <div class="centercontent">
                        <button id="modify">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <footer>
            <div>
                <p>WorkRight &copy; 2023</p>
            </div>
        </footer>
       
    </body>
</html>
